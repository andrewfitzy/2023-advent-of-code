name: Build AOC 2023 project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-project:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout project sources
      uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    - run: npm run test
