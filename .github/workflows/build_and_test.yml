name: Build AOC 2023 project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'
      
      - name: install dev dependencies
        run: pnpm i
      
      - name: run the test suite
        run: pnpm test